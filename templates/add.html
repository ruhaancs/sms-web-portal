{% extends "base.html" %}
{% block content %}

<div class="card p-4 shadow">
<h3>Add Student</h3>
<form method="POST">
    <input type="number" name="roll" placeholder="Roll No" class="form-control mb-3" required>
    <input type="text" name="name" placeholder="Name" class="form-control mb-3" required>
    <input type="number" step="0.01" name="marks" placeholder="Marks" class="form-control mb-3" required>
    <button class="btn btn-primary">Save</button>
</form>
</div>

{% endblock %}
