{% extends "base.html" %}
{% block content %}

<div class="card p-4 shadow">
<h3>Edit Student</h3>
<form method="POST">
    <input type="number" name="roll" value="{{ student[1] }}" class="form-control mb-3" required>
    <input type="text" name="name" value="{{ student[2] }}" class="form-control mb-3" required>
    <input type="number" step="0.01" name="marks" value="{{ student[3] }}" class="form-control mb-3" required>
    <button class="btn btn-success">Update</button>
</form>
</div>

{% endblock %}
